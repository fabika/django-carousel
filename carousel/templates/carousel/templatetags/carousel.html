<ul class="carousel">
    {% for element in elements %}
        <li class="carousel-item {% cycle 'odd' 'even' %}">
            {% if element.url %}<a href="{{ element.url }}" class="external">{% endif %}
            <img src="{{ element.image.url }}" alt="carousel_item" title="{{ element.name }}" height="{{ element.image.height }}" width="{{ element.image.width }}" />
            {% if element.url %}</a>{% endif %}
        </li>
    {% endfor %}
</ul>
